<body>
    <title>行動電話使用意見調查表</title>
</head>
<body>
    <h1>行動電話使用意見調查表</h1>
    <div style="border-width: 3px; border-style:solid ; width:300px; height:65px; border-color: rgb(0, 0, 0); padding: 5px; text-align: center;">
    <form action="#" method="post">
        <label for="name">姓名：</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">E-Mail：</label>
        <input type="email" id="email" name="email"><br><br>
     </div>
        <h3><br><label for="issues">您使用手機時最常碰到哪些問題？</label><br></h3>
        <br><textarea id="issues" name="issues" rows="4" cols="50"></textarea><br><br>
        
        <label for="carriers">您使用過哪家業者的門號？(可複選)</label><br>
        <select id="carriers" name="carriers" multiple>
            <option value="chunghwa">中華電信</option>
            <option value="taiwanmobile">台灣大哥大</option>
            <option value="farEasTone">遠傳</option>
            <option value="taiwanstar">台灣之星</option>
        </select><br><br>

        <button type="submit">提交</button>
        <button type="reset">重設</button>
    </form>
</body>
